<!DOCTYPE html>

<html>
	<head>
		<title>Linear Gradient</title>
		<style>
			.gradient 
			{
				width: 100%;
				height: 640px;
				background: linear-gradient(to top right, 
											#FF0000,
											#FF7F00,
											#FFFF00, 
											#00FF00,
											#0077ff,
											#0000FF,
											#4B0082,
											#9400D3);
			}
		</style>
	</head>
	
	<body>
		<div class="gradient">
		</div>
	</body>
</html>
