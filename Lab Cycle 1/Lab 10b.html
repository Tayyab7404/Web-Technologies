<!DOCTYPE html>

<html>
	<head>
		<title>Image Overlap Example</title>
		<style>
			body
			{
				background-color: lightgreen
			}
			.container 
			{
				position: relative;
				width: 500px;
				height: 500px;
			}

			img 
			{
				position: absolute;
				top: 0;
				left: 0;
			}

			.img1 
			{
				z-index: 1;
			}

			.img2 
			{
				z-index: 2;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<img class="img1" src="Jellyfish.jpg" alt="Image 1">
			<img class="img2" src="Penguins.jpg" alt="Image 2">
		</div>
	</body>
</html>
