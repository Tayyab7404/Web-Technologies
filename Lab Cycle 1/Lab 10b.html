<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Image Overlap Using Z-Index</title>
		<style>
			body
			{
				background-color: lightgreen;
				font-family: Verdana;
			}
			.container 
			{
				position: relative;
			}
			img 
			{
				width: 40%;
				position: absolute;
			}
			.imgone
			{
				z-index: 1;
				margin-top: 5%;
			}
			.imgtwo
			{
				z-index: 2;
				margin-top: 15%;
				margin-left: 30%;
			}
			.imgthree
			{
				z-index: 3;
				margin-top: 5%;
				margin-left: 60%;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<img class="imgone" src="Jellyfish.jpg" alt="Image 1">
			<img class="imgtwo" src="Penguins.jpg" alt="Image 2">
			<img class="imgthree" src="Desert.jpg" alt="Image 3">
		</div>
	</body>
</html>
