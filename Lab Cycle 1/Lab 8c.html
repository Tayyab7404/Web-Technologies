<!DOCTYPE html>
<html>
	<head>
		<title>Audio and Video Example</title>
	</head>
	
	<body>
		<h1>Audio Example</h1>
		<audio controls>
			<source src="Jimikki Ponnu.mp3" type="audio/mpeg">
			<source src="example_audio.ogg" type="audio/ogg">
			Your browser does not support the audio tag.
		</audio>

		<h1>Video Example</h1>
		<video width="640" height="360" controls>
			<source src="Wildlife.mp4" type="video/mp4">
			<source src="example_video.webm" type="video/webm">
			<source src="example_video.ogg" type="video/ogg">
			Your browser does not support the video tag.
		</video>
	</body>
</html>
