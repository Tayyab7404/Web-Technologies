<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Font tag Attributes</title>
    </head>

    <body bgcolor="lightgreen">
        <!-- Size Atrribute -->
        <font size = "1">Font size = "1"</font><br>
        <font size = "2">Font size = "2"</font><br>
        <font size = "3">Font size = "3"</font><br>
        <font size = "4">Font size = "4"</font><br>
        <font size = "5">Font size = "5"</font><br>
        <font size = "6">Font size = "6"</font><br>
        <font size = "7">Font size = "7"</font><br><br><br>

        <!-- Face Attribute -->
        <font face = "Times New Roman" size = "5">Times New Roman</font><br>
        <font face = "Verdana" size = "5">Verdana</font><br>
        <font face = "Comic sans MS" size =" 5">Comic Sans MS</font><br>
        <font face = "WildWest" size = "5">WildWest</font><br>
        <font face = "Bedrock" size = "5">Bedrock</font><br><br><br>

        <!-- Color Attribute -->
        <font size ='5' color = "#0000FF">This text is in BLUE</font><br />
        <font size ='5' color = "red">This text is RED</font>
    </body>
</html>
