<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Trail Details</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            table,th
            {
                font-family: Verdana;
                border: 3px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body bgcolor="azure">
        <table border="solid" width="1000" height="100" align="center">
            <tr>
                <th rowspan="2">
                    Name of the Train
                </th>

                <th rowspan="2">
                    Place
                </th>

                <th rowspan="2">
                    Destination
                </th>

                <th rowspan="2">
                    Train No
                </th>

                <th colspan="2">
                    Time
                </th>

                <th rowspan="2">
                    Fare
                </th>
            </tr>

            <tr>
                <th>
                    Arrival
                </th>

                <th>
                    Departure
                </th>
            </tr>
        </table>
    </body>
</html>
