        <title>Sup Sub Tags</title>
    </head>

    <body bgcolor="burlywood">
        <!-- Center tag to align the text at center -->
        <center>
		<br><br>
            <font face="Verdana">
                <!-- H2O using sub tag -->
                Molecular Formula of Water: H<sub>2</sub>O
                <br>
                <!-- X2 + Y2 using sup tag -->
                Equation: X<sup>2</sup> + Y<sup>2</sup> = 69
            </font>
        </center>
    </body>
</html>
