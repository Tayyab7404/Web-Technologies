<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>Moving Message</title>

        <style>
            marquee
            {
                background: palevioletred;
                border: black 3px solid;
                padding: 10px;
            }
        </style>
    </head>

    <body bgcolor="pink">
        <center>
            <font face="Algerian" size="5px">
                <h3>Hello..</h3>
            </font>
            <br>
            <!-- Marquee tag to display a moving message -->
            <marquee direction="right" behavior="alternate">
                <font face="Verdana" size="4px" color="red">
                    This is a Moving Message
                </font> 
            </marquee>
        </center>
    </body>
</html>
