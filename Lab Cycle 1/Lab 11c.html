<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<title>Square Animation</title>
		<style>
			body
			{
				background-color: rgb(92, 235, 92);
			}
			.square 
			{
				width: 120px;
				height: 120px;
				background-color: rgb(240, 52, 18);
				position: absolute;
				animation: squareMove 4s linear infinite;
			}
			@keyframes squareMove 
			{
				0% { top: 20px; left: 30%; }
				25% { top: 20px; left: 70%; }
				50% { top: 520px; left: 70%; }
				75% { top: 520px; left: 30%; }
				100% { top: 20px; left: 30%; }
			}
		</style>
	</head>

	<body>
		<div class="square">
		</div>
	</body>
</html>
