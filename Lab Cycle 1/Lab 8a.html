<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bio Data</title>
    </head>

    <body bgcolor="lightgreen">
        <center>
        <form class="inputs" autocomplete="off">
            <h1><u>BIO DATA FORM</u></h1>
            <label>Name:</label>
            <input class="inputbox" type="text" name="name" id="name" required>
            <br><br>
            <label>Email:</label>
            <input class="inputbox" type="email" name="email" id="email" required>
            <br><br>
            <label>Phone Number:</label>
            <input class="inputbox" type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
            <br><br>
            <label>Date of Birth:</label>
            <input class="inputbox" type="date" name="dob" id="dob" required>
            <br><br>
            <label>Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="trans">Trans Gender</option>
                <option value="nonbinary">Non-Binary</option>
            </select>
            <br><br>
            <label>Address:</label>
            <textarea class="inputbox" name="address" id="address"></textarea>
            <br><br>
            <label><u>Education Details</u></label>
            <br><br>
            <label><u>1. Graduation</u></label>
            <br>
            <label>College name:</label>
            <input class="inputbox" type="text" name="collegename1" id="collegename1">
            <br>
            <label>GPA:</label>
            <input class="inputbox" type="number" name="gpa1" id="gpa1" min="0" max="10" step="0.01">
            <br>
            <label>Year of Passing:</label>
            <input class="inputbox" type="number" name="passyear1" id="passyear1" min="1900" max="2100">
            <br><br>
            <label><u>2. Intermediate</u></label>
            <br>
            <label>College name:</label>
            <input class="inputbox" type="text" name="collegename2" id="collegename2">
            <br>
            <label>Percentage:</label>
            <input class="inputbox" type="number" name="percentage" id="percentage" min="0" max="100" step="0.01">
            <br>
            <label>Year of Passing:</label>
            <input class="inputbox" type="number" name="passyear2" id="passyear2" min="1900" max="2100">
            <br><br>
            <label><u>3. 10th Class:</u></label>
            <br>
            <label>School Name:</label>
            <input class="inputbox" type="text" name="schoolname" id="schoolname">
            <br>
            <label>GPA:</label>
            <input class="inputbox" type="number" name="gpa2" id="gpa2" min="0" max="10" step="0.01">
            <br>
            <label>Year of Passing:</label>
            <input class="inputbox" type="number" name="passyear3" id="passyear3" min="1900" max="2100">
            <br><br>
            <label for="experience">Work Experience (in years):</label>
            <input class="inputbox" type="number" name="experience" id="experience" min="0" max="40" required>
            <br><br>
            <input type="submit" value="SUBMIT FORM">
            <input type="reset" value="CLEAR FORM">
        </form>
        </center>
    </body>
</html>
