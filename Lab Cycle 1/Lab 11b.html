<!DOCTYPE html>

<html>
	<head>
		<title>Radial Gradient Example</title>
		<style>
			.gradient 
			{
				width: 100%px;
				height: 600px;
				background: radial-gradient(circle at bottom left,
											#FF0000,
											#FF7F00,
											#FFFF00, 
											#00FF00,
											#0077ff,
											#0000FF,
											#4B0082,
											#9400D3);
			}
		</style>
	</head>
	
	<body>
		<div class="gradient">
		</div>
	</body>
</html>
