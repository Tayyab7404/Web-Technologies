    <body>
        <div>
            <span><u>Factorial:</u><br>
            Enter a number:</span>
            <input type="number" id="FactNum"><br>
            <input type="submit" value="SUBMIT" onclick="getFactNum();"><br>
            <center>
                <div class="output">
                    <h1 id="FactOutput"></h1>
                </div>
            </center>
        </div>

        <div>
            <span><u>Fibonacci Numbers:</u><br>
            Enter the count:</span>
            <input type="number" id="FibCount"><br>
            <input type="submit" value="SUBMIT" onclick="getFibCount();"><br>
            <center>
                <div class="output">
                    <h1 id="FibOutput"></h1>
                </div>
            </center>
        </div>

        <div>
            <span><u>Power:</u><br>
            Enter the Base:</span>
            <input type="number" id="BaseNum"><br>
            <span>Enter the Power:</span>
            <input type="number" id="ExpNum"><br>
            <input type="submit" value="SUBMIT" onclick="getBaseExp()">
            <center>
                <div class="output">
                    <h1 id="PowerOutput"></h1>
                </div>
            </center>
        </div>
